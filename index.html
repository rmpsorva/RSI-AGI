<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RSI-AGI ‚àû - Todos los Modelos del Mundo (2025)</title>
  <meta name="description" content="Chat con Grok-4, GPT-4o, Claude 3.7, Llama 405B, Ollama local... TODO GRATIS y sin servidor" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600&display=swap');
    :root {
      --bg: #0a0a0a; --card: #111111; --text: #e0e0e0; --accent: #00ff9d;
      --user: #0044ff; --ai: #00ff9d; --border: #222222;
    }
    body { margin:0; background:var(--bg); color:var(--text); font-family:'Inter',sans-serif; height:100vh; display:flex; flex-direction:column; overflow:hidden; }
    #header { background:linear-gradient(135deg,#0044ff,#00ff9d); padding:20px; text-align:center; color:white; }
    #header h1 { margin:0; font-size:2.2em; font-weight:900; text-shadow:0 2px 10px rgba(0,0,0,0.5); }
    #header p { margin:8px 0 0; opacity:0.9; font-size:1.1em; }
    #chat { flex:1; overflow-y:auto; padding:20px; display:flex; flex-direction:column; gap:16px; max-width:1000px; margin:0 auto; width:100%; }
    .msg { max-width:85%; padding:16px 20px; border-radius:20px; line-height:1.6; box-shadow:0 4px 15px rgba(0,0,0,0.3); }
    .user { align-self:flex-end; background:var(--user); color:white; border-bottom-right-radius:4px; }
    .ai { align-self:flex-start; background:var(--card); border:1px solid var(--border); border-bottom-left-radius:4px; }
    .ai strong { color:var(--accent); }
    pre { background:#000; padding:16px; border-radius:12px; overflow-x:auto; border:1px solid var(--accent); }
    #input-area { padding:15px; background:#0f0f0f; border-top:1px solid var(--border); }
    #input-row { max-width:1000px; margin:0 auto; display:flex; gap:12px; }
    #prompt { flex:1; padding:16px; background:#111; border:2px solid var(--border); border-radius:16px; color:white; font-size:16px; font-family:'JetBrains Mono',monospace; resize:none; min-height:60px; max-height:200px; }
    #prompt:focus { outline:none; border-color:var(--accent); box-shadow:0 0 20px rgba(0,255,157,0.3); }
    button { padding:0 30px; background:var(--accent); color:black; border:none; border-radius:16px; font-weight:bold; cursor:pointer; font-size:16px; transition:0.3s; }
    button:hover { transform:scale(1.05); }
    button:disabled { background:#333; cursor:not-allowed; }
    .status { text-align:center; padding:15px; background:var(--card); border-radius:16px; font-weight:bold; color:var(--accent); }
    .config { position:fixed; top:20px; right:20px; background:rgba(0,0,0,0.9); padding:20px; border-radius:16px; border:1px solid var(--accent); color:white; z-index:999; width:350px; display:none; }
    .config input { width:100%; padding:10px; margin:8px 0; background:#222; border:1px solid #444; border-radius:8px; color:white; }
    .close { float:right; cursor:pointer; color:var(--accent); font-size:1.5em; }
  </style>
</head>
<body>

  <div id="header">
    <h1>RSI-AGI ‚àû</h1>
    <p>El √∫nico chat que funciona con TODOS los modelos del mundo ¬∑ 100% cliente ¬∑ Sin servidor ¬∑ 2025</p>
  </div>

  <div id="chat">
    <div class="status" id="status">üî• Detectando el AGI m√°s potente disponible...</div>
  </div>

  <div id="input-area">
    <div id="input-row">
      <textarea id="prompt" placeholder="Pregunta lo que quieras... (Grok-4 ‚Ä¢ GPT-4o ‚Ä¢ Claude ‚Ä¢ Llama 405B ‚Ä¢ Ollama local ‚Ä¢ etc.)"></textarea>
      <button id="send">ENVIAR</button>
    </div>
  </div>

  <!-- Panel de configuraci√≥n -->
  <div class="config" id="config">
    <span class="close" onclick="this.parentElement.style.display='none'">√ó</span>
    <h3>‚öôÔ∏è Configura tus API Keys (se guardan en tu navegador)</h3>
    <input type="password" id="xai_key" placeholder="xAI Grok API Key (prioridad m√°xima)" />
    <input type="password" id="openai_key" placeholder="OpenAI API Key (gpt-4o, o1, etc.)" />
    <input type="password" id="groq_key" placeholder="Groq API Key (Llama 405B ultra r√°pido)" />
    <input type="text" id="ollama_model" placeholder="Ollama modelo (ej: llama3.2:latest)" value="llama3.2:latest" />
    <small>Recarga la p√°gina despu√©s de guardar</small>
  </div>

<script>
const providers = [
  {name:"xAI Grok-4", base:"https://api.x.ai/v1", key:"xai_key", model:()=>(localStorage.grok_model||"grok-4"), priority:1},
  {name:"OpenAI", base:"https://api.openai.com/v1", key:"openai_key", model:()=>(localStorage.openai_model||"gpt-4o"), priority:2},
  {name:"Groq", base:"https://api.groq.com/openai/v1", key:"groq_key", model:()=>(localStorage.groq_model||"llama-3.1-405b-reasoning"), priority:3},
  {name:"Ollama Local", base:"http://localhost:11434/v1", key:()=>"ollama", model:()=>(localStorage.ollama_model||"llama3.2:latest"), test:async()=>fetch(this.base+"/api/tags").then(r=>r.ok), priority:4},
];

let current = null;
const status = document.getElementById("status");
const chat = document.getElementById("chat");

// Guardar keys
document.querySelectorAll("#config input").forEach(i=>i.addEventListener("change",e=>localStorage.setItem(e.target.id, e.target.value)));

// Detectar mejor proveedor
async function detect() {
  for (let p of providers.sort((a,b)=>a.priority-b.priority)) {
    if (!localStorage.getItem(p.key) && p.key !== "ollama") continue;
    if (p.test && !await p.test()) continue;
    current = p;
    status.innerHTML = `‚úÖ <strong>${p.name}</strong> conectado ¬∑ Modelo: <strong>${p.model()}</strong> <button onclick="document.getElementById('config').style.display='block'" style="margin-left:10px;background:none;border:1px solid #00ff9d;padding:4px 8px;border-radius:8px;font-size:0.8em">‚öôÔ∏è Cambiar</button>`;
    addMessage(`¬°Hola! Estoy corriendo con **${p.name}** ‚Äî modelo **${p.model()}**. Preg√∫ntame lo que quieras, sin l√≠mites. üî•`, "ai");
    return;
  }
  status.innerHTML = `‚öôÔ∏è No hay API configurada ¬∑ <button onclick="document.getElementById('config').style.display='block'">Configurar ahora</button>`;
}

// Enviar mensaje
async function enviar() {
  const input = document.getElementById("prompt");
  const texto = input.value.trim();
  if (!texto || !current) return;
  addMessage(texto, "user");
  input.value = "";
  const typing = addMessage("‚óè‚óè‚óè", "ai");
  try {
    const res = await fetch(current.base + "/chat/completions", {
      method: "POST",
      headers: { "Authorization": `Bearer ${typeof current.key === 'function' ? current.key() : localStorage.getItem(current.key)}`, "Content-Type": "application/json" },
      body: JSON.stringify({ model: current.model(), messages: [{role:"user",content:texto}], temperature:0.7, max_tokens:4000 })
    });
    const data = await res.json();
    typing.remove();
    addMessage((data.choices?.[0]?.message?.content || "Error: "+JSON.stringify(data)).replace(/\n/g,"<br>"), "ai");
  } catch(e) { typing.remove(); addMessage("Error de conexi√≥n: "+e.message, "ai"); }
}

function addMessage(text, type) {
  const div = document.createElement("div");
  div.className = "msg " + type;
  div.innerHTML = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
  return div;
}

// Eventos
document.getElementById("send").onclick = enviar;
document.getElementById("prompt").addEventListener("keydown", e => { if(e.key==="Enter" && !e.shiftKey){e.preventDefault();enviar();} });
document.getElementById("prompt").addEventListener("input", e => { e.target.style.height = "auto"; e.target.style.height = e.target.scrollHeight + "px"; });

// Iniciar
detect();
</script>
</body>
</html>
